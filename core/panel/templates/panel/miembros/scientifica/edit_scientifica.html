{% extends 'panel/erp/forms.html' %}
{% load static %}



{% block contenido %}




    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <div class="card tile is-child">
                <div class="card-content mt-4 pr-4">
                    <hr>
                    <form action="." method="POST">
                          {% csrf_token %}    
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="subtitle">Sociedad Científica:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    {{ form.nombre}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="subtitle">URL:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    {{ form.url}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="subtitle">Descripción:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control texarea">
                                    {{ form.desc}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="content">
        <div class="field ml-6">
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-primary">
                        <span><i class="fas fa-save"></i> Guardar</span>
                    </button>
                </div>
                <div class="control">
                    <a href="{% url 'list_scientifica' %}" class="button is-danger is-outlined">
                        <span><i class="fas fa-times"></i> Cancelar</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock %}

{% block javascript %}
<script type="text/javascript">

    {% if form.errors %}

    var errors = '';
    {% for field in form %}

    {% for error in field.errors %}

    errors += '{{ error }}\n';

    {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
    errors += '{{ error }}\n';

    {% endfor %}

    Swal.fire({
        title: 'Error!',
        text: errors,
        icon: 'error'
    });
    {% endif %}
</script>
{% endblock %}
